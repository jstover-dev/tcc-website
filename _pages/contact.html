---
layout: default
title: Contact Us
permalink: /contact
---

<section>

    <div class="title">
        <h1>{{ page.title }}</h1>
    </div>
</section>

<section class="section-border">
    <div class="contact-links pure-g">
        <div class="contact-item pure-u-1 pure-u-sm-1-2">
            <h2>Phone</h2>
            <a href="tel:{{ site.contact_phone }}"><i class="icss-phone x3"></i></a>
            <a href="tel:{{ site.contact_phone }}">{{ site.contact_phone }}</a>
        </div>
        <div class="contact-item pure-u-1 pure-u-sm-1-2">
            <h2>Email</h2>
            <a href="mailto:{{ site.contact_email }}"><i class="icss-send-mail x4"></i></a>
            <a href="mailto:{{ site.contact_email }}">{{ site.contact_email }}</a>
        </div>
    </div>
</section>

<section class="section-border">
    <div class="contact-links pure-g">
        <div class="contact-item pure-u-1 pure-u-sm-1-2">
            <h2>Postal Address</h2>
            <p>{{ site.postal_address | join: '<br>' }}</p>
        </div>
        <div class="contact-item pure-u-1 pure-u-sm-1-2">
            <h2>Office Address</h2>
            <p>{{ site.office_address | join: '<br>' }}</p>
        </div>
    </div>
</section>
